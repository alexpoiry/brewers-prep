<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewers Association Test Prep</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Learn You Some Beers</h1>
  <hr>
  <h2>Brewers Association Styles Practice</h2>
  <p>Select a beer style to practice:</p>
  <ul id="ba-list"></ul>

  <h2>BJCP Test Prep Styles</h2>
  <p>Select a beer style to practice:</p>
  <ul id="bjcp-list"></ul>

  <script>
    // Load Brewers Association styles dynamically
    fetch('data/styles.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('ba-list');
        Object.entries(data).forEach(([key, { display }]) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `list-quiz.html?source=ba&style=${encodeURIComponent(key)}`;
          a.textContent = display;
          li.appendChild(a);
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Failed to load BA styles:', err));

    // Load BJCP Test Prep styles dynamically
    fetch('data/bjcp-styles.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('bjcp-list');
        Object.entries(data).forEach(([key, { display }]) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `list-quiz.html?source=bjcp&style=${encodeURIComponent(key)}`;
          a.textContent = display;
          li.appendChild(a);
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Failed to load BJCP styles:', err));
  </script>
</body>
</html>
